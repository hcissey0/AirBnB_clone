<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="icon" href="images/airbnb_icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Accra, Ashanti...</h4>
					<div class="popover">
						<h2>Accra</h2>
						<ul>
							<li>Legon</li>
							<li>Tema</li>
							<li>Achimota</li>
						</ul>
						<h2>Ashanti</h2>
						<ul>
							<li>Kumasi</li>
							<li>Ejisu</li>
							<li>Suame</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Bathroom</li>
							<li>Garage</li>
						</ul>
					</div>
				</div>
				<button>Search</button>
			</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>
					<div class="price_by_night">
						<p>GHc 500</p>
					</div>
				</article>
				<article>
					<h2>Hotel</h2>
				</article>
				<article>
					<h2>Apartment</h2>
				</article>
			</section>
		</div>
		<footer>
			<span>Best School</span>
		</footer>
	</body>
</html>
